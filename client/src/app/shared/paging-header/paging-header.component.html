<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Pokaż 
        <strong>
            {{(pageNumber -1) *pageSize +1 }} -
            {{pageNumber * pageSize
                > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong> z <strong>{{totalCount}}</strong> Rezultatów </span>
        <span *ngIf="totalCount === 0">Brak Rezultatów spełniających te kryteria</span>
</header>
